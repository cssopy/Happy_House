<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>resources/img/favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <link
      href="<%= BASE_URL %>resources/img/apple-touch-icon.png"
      rel="apple-touch-icon"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link href="<%= BASE_URL %>resources/vendor/aos/aos.css" rel="stylesheet" />
    <link
      href="<%= BASE_URL %>resources/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="<%= BASE_URL %>resources/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="<%= BASE_URL %>resources/vendor/boxicons/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="<%= BASE_URL %>resources/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link
      href="<%= BASE_URL %>resources/vendor/remixicon/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="<%= BASE_URL %>resources/vendor/swiper/swiper-bundle.min.css"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link href="<%= BASE_URL %>resources/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="<%= BASE_URL %>resources/js/select.js"></script>
    <script defer src="<%= BASE_URL %>resources/js/search.js"></script>

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7fa3ed0cdc436d288580204b86e2b0e0&libraries=services,clusterer,drawing"
    ></script>

    <!-- Vendor JS Files -->
    <script src="<%= BASE_URL %>resources/vendor/purecounter/purecounter.js"></script>
    <script src="<%= BASE_URL %>resources/vendor/aos/aos.js"></script>
    <script src="<%= BASE_URL %>resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="<%= BASE_URL %>resources/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="<%= BASE_URL %>resources/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="<%= BASE_URL %>resources/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="<%= BASE_URL %>resources/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="<%= BASE_URL %>resources/js/main.js"></script>
  </body>
</html>
